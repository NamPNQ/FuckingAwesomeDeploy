{% extends "layouts/application.html" %}

{% block content %}
<h1>Users</h1>
<section class="clearfix" ng-controller="UsersCtrl">


  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>ROLE</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
    {% if not users %}
      <tr>
        <td>No user was found!</td>
      </tr>
    {% else %}
        {% for user in users %}
            {% include "admin/users/_user.html" %}
        {% endfor %}
    {% endif %}
    </tbody>
  </table>

</section>
{% endblock %}

<form action="{{ url_for('edit_project', project_id=project.id) if project.id else url_for('new_project') }}" method="POST" class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label class="col-lg-2 control-label">Name</label>
      <div class="col-lg-4">
        <input type="text" name="name" class="form-control" value="{{ project.name }}">
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Description</label>
      <div class="col-lg-4">
        <textarea name="description" class="form-control"> {{ project.description }}</textarea>
        <p class="help-block">How would you explain the project to someone new?</p>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Repository url:</label>
      <div class="col-lg-4">
        <input type="text" name="repository_url" class="form-control" value="{{ project.repository_data.url }}">
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Repository ssh key:</label>
      <div class="col-lg-4">
        <textarea type="text" name="repository_ssh_key" class="form-control">{{ project.repository_data.ssh_key }}</textarea>
        <p class="help-block">Private ssh key to clone project</p>
      </div>
    </div>

    <hr>

    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Save</button>
      </div>
    </div>
  </fieldset>
</form>
